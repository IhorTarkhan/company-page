<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Company page</title>
    <link rel="icon" href="img/icon.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="css/catalog.css" />
    <link rel="stylesheet" type="text/css" href="css/content.css" />
    <link rel="stylesheet" type="text/css" href="css/feedback.css" />
    <link rel="stylesheet" type="text/css" href="css/footer.css" />
    <link rel="stylesheet" type="text/css" href="css/header.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/menu.css" />
    <link rel="stylesheet" type="text/css" href="css/slider.css" />
  </head>
  <body>
    <div class="grid">
      <div class="header">
        <div class="company-logo">
          <img src="img/icon.png" alt="company-logo" class="company-img" />
        </div>
        <div class="company-info">
          <h1 class="company-name">Your company</h1>
          <h3 class="company-title">The best company</h3>
        </div>
      </div>
      <div class="menu">
        <ul>
          <li>Main</li>
          <li>Catalog</li>
          <li>Delivery</li>
          <li>Price list</li>
          <li>Contacts</li>
        </ul>
      </div>
      <div class="slider">
        <img class="slide" src="img/Dangerous_Tux.jpg" alt="Dangerous Tux" />
        <img class="slide" src="img/Dark_Tux.jpg" alt="Dark Tux" />
        <img class="slide" src="img/Kill_All_Tux.png" alt="Kill All Tux" />
        <img class="slide" src="img/New_Year_Tux.jpg" alt="New Year Tux" />
        <img class="slide" src="img/Toilet_Tux.jpg" alt="Toilet Tux" />
      </div>
      <div class="block content">content</div>
      <div class="block catalog">catalog</div>
      <div class="block footer">footer</div>
      <div class="feedback">
        <h2 class="phone-1"><a href="tel:+38-012-345-67-89">+38 (012) 345-67-89</a></h2>
        <h2 class="phone-2"><a href="tel:+38-012-345-67-89">+38 (012) 345-67-89</a></h2>
        <h3 class="contact-us"><a href="#" onclick="alert(1);">Contact us</a></h3>
      </div>
    </div>
    <script src="js/slider.js"></script>
  </body>
</html>
